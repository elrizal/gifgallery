<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give a Gif!</title>
	<link rel="stylesheet" href="./style/style.css">
	<link rel="stylesheet" href="./style/grid.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>
<body>
    <div class="parallax-container">
		
			<nav class="section scrollspy">
					<div class="nav-wrapper">
					  <a href="#!" align="left" class="brand-logo animated jello delay-2s">Give a Gif!</a>
					  <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
					  <ul class="right hide-on-med-and-down">
							<li><a href="https://github.com/elrizal/gifgallery" target="_blank">Github</a></li>
							<li><a href="https://lrizal.herokuapp.com" target="_blank">Portfolio</a></li>
					  </ul>
					</div>
				  </nav>
				  
			<ul class="sidenav" id="mobile-demo">
					<li><a href="https://github.com/elrizal/gifgallery" target="_blank">Github</a></li>
					<li><a href="http://lrizal.herokuapp.com" target="_blank">Portfolio</a></li>
			</ul
			>

			<img class="mainjelly" align="right" src='./images/singlejf.png'>
			<p class="intro">Touch a button.<br> See the Gif magic happen.</p>

			<div class="parallax" id='topimg'>
				<img src='./images/jf.jpg'>
			</div>
        </div>
        <header class="header" id="header">
            <div class="skew">
                <div class="header-inner">
                    <div class="container">
                        <div class="row">
                            <div class="col s12 m8 l8">
                                <div id="animal-buttons">
                                </div>
                            </div>
                            <div class="col s12 m4 l4">
								<form id="animal-form">
										<label for="animal-input">Add an animal</label>
										<input class="form-control" type="text" id="animal-input">
										<input class="btn btn-default animated  bounce delay-2s" id="add-animal" type="submit" value="GO">
									  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
	<div class="row" id="columns">
            <div id="animals">
            </div>
		</div>
		<div class="fixed-action-btn horizontal animated slideInUp">
				<a class="btn-floating btn-large red" href="javascript:" id="return-to-top">
				  <i class="large material-icons">arrow_upward</i>
				</a>
		</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="./js/click.js"></script>
</body>
</html>
